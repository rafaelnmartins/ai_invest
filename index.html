    /* =========================
       DARK DASHBOARD THEME
       ========================= */
    :root{
      --page-bg: #050814;
      --panel: #0b1220;
      --panel-2: #0f172a;
      --ink: #e5e7eb;
      --muted: #9ca3af;

      --accent: #38bdf8;
      --accent-2: #6366f1;

      --success: #22c55e;
      --danger: #ef4444;
      --warning: #facc15;

      --radius: 14px;
      --card-border: rgba(255,255,255,0.06);
      --shadow-1: 0 20px 40px rgba(0,0,0,0.55);

      --max-width: 1200px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(56,189,248,0.08), transparent 60%),
        radial-gradient(900px 500px at 90% 0%, rgba(99,102,241,0.08), transparent 60%),
        var(--page-bg);
      color:var(--ink);
      line-height:1.5;
    }

    a{ color:var(--accent); text-decoration:none }

    .wrap{
      max-width:var(--max-width);
      margin:24px auto;
      padding:20px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:20px;
      margin-bottom:20px;
      background:linear-gradient(180deg, rgba(15,23,42,0.85), rgba(15,23,42,0.65));
      border:1px solid var(--card-border);
      border-radius:16px;
      padding:16px 18px;
      box-shadow:var(--shadow-1);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo{
      width:52px;
      height:52px;
      border-radius:14px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      color:#020617;
      font-family:monospace;
      box-shadow:0 12px 30px rgba(56,189,248,0.35);
    }

    .brand-name .ai{
      color:var(--accent);
      font-weight:900;
    }

    h1{
      margin:0;
      font-size:clamp(18px,2.5vw,26px);
      letter-spacing:-0.3px;
    }

    .meta{
      color:var(--muted);
      font-size:13px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(12,1fr);
      gap:16px;
    }

    @media(max-width:960px){
      .grid{ grid-template-columns:1fr }
    }

    .card{
      background:linear-gradient(180deg,var(--panel),var(--panel-2));
      border:1px solid var(--card-border);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:var(--shadow-1);
    }

    .card h2{
      margin:0 0 6px 0;
      font-size:18px;
    }

    .card h3{
      margin:0 0 6px 0;
      font-size:14px;
      color:var(--muted);
    }

    p{ color:var(--muted) }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .btn{
      cursor:pointer;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.08);
      background:linear-gradient(180deg,#0b1220,#020617);
      color:var(--ink);
      padding:10px 14px;
      font-weight:600;
      box-shadow:0 6px 18px rgba(0,0,0,0.4);
    }

    .btn:hover{
      background:linear-gradient(180deg,#111827,#020617);
    }

    .btn.ghost{
      background:transparent;
      border:1px dashed rgba(255,255,255,0.15);
    }

    input{
      background:#020617;
      border:1px solid rgba(255,255,255,0.12);
      color:var(--ink);
      border-radius:12px;
      padding:10px 12px;
    }

    iframe{
      width:100%;
      height:520px;
      border-radius:12px;
      border:1px solid var(--card-border);
      background:#020617;
    }

    table{
      width:100%;
      border-collapse:collapse;
      min-width:680px;
    }

    th,td{
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,0.06);
      text-align:left;
    }

    th{
      color:#c7d2fe;
      font-size:13px;
      font-weight:600;
    }

    tbody tr:hover{
      background:rgba(56,189,248,0.06);
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:700;
      background:rgba(56,189,248,0.15);
      color:#bae6fd;
      border:1px solid rgba(56,189,248,0.35);
    }

    .text-green{ color:var(--success); font-weight:700 }
    .text-red{ color:var(--danger); font-weight:700 }

    footer{
      margin:32px 0 10px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }
  </style>
</head>
