<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Stockgaide — dicas para família e amigos</title>

  <meta name="description" content="Stockgaide: análises educacionais com AI, TradingView, alertas e acompanhamento de posições." />
  <link rel="preconnect" href="https://s3.tradingview.com" crossorigin>

  <style>
    :root{
      --page-bg:#f3f4f6;--panel:#fff;--muted:#64748b;--ink:#0f172a;
      --accent:#0ea5e9;--accent-2:#6366f1;--success:#15803d;--danger:#b91c1c;
      --radius:14px;--shadow-1:0 6px 18px rgba(15,23,42,.06);--max-width:1150px
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui;background:linear-gradient(180deg,var(--page-bg),#eef2f6 60%);color:var(--ink)}
    .wrap{max-width:var(--max-width);margin:22px auto;padding:20px}
    header{display:flex;gap:16px;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{width:52px;height:52px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-family:monospace;font-size:20px}
    h1{margin:0;font-size:22px}
    .brand-name span.ai{color:var(--accent);font-weight:800}
    .meta{font-size:13px;color:var(--muted)}
    .card{background:#fff;border-radius:14px;padding:18px;box-shadow:var(--shadow-1);margin-top:16px}
    .btn{border-radius:12px;border:1px solid #e5e7eb;padding:8px 12px;font-weight:600;cursor:pointer}
    input{padding:10px 12px;border-radius:12px;border:1px solid #e5e7eb}
    iframe{width:100%;height:520px;border:0;border-radius:10px}
    #tradingview_chart{height:520px}
  </style>
</head>

<body>
<div class="wrap">

  <!-- HEADER -->
  <header>
    <div class="brand">
      <div class="logo">ai</div>
      <div>
        <h1 class="brand-name">Stockg<span class="ai">ai</span>de</h1>
        <div class="meta">AI • TradingView • Alertas • Educação financeira</div>
      </div>
    </div>
  </header>

  <!-- OPINIÃO DA AI -->
  <section class="card">
    <h2>Opinião da AI</h2>
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <input id="aiSymbolInput" placeholder="Ex.: NASDAQ:AMZN" />
      <button id="aiAnalyzeBtn" class="btn">Analisar</button>
      <button id="aiUseChartBtn" class="btn">Usar do gráfico</button>
    </div>

    <div id="aiResult" class="card" style="margin-top:12px;background:#f8fafc"></div>
    <div id="grokOpinion" class="card" style="margin-top:12px;background:#fff7ed"></div>
    <p id="aiStatus" class="meta"></p>
  </section>

  <!-- GRÁFICO -->
  <section class="card">
    <h2>Gráfico (TradingView)</h2>
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <input id="chartSymbolInput" placeholder="Ex.: NASDAQ:NVDA" />
      <button id="setChartBtn" class="btn">Carregar símbolo</button>
    </div>

    <div id="tradingview_chart" style="margin-top:12px">
      <div id="tv_container" style="height:100%"></div>
    </div>
  </section>

</div>

<!-- TradingView -->
<script src="https://s3.tradingview.com/tv.js"></script>

<script>
const API_BASE = "https://shiny-sea-44d3.rafaelnm.workers.dev";
const AI_API = API_BASE + "/analyze";

const DEFAULT_SYMBOL = "NASDAQ:AAPL";
let tvWidget = null;
let CURRENT_SYMBOL = DEFAULT_SYMBOL;

function loadChart(symbol){
  CURRENT_SYMBOL = symbol;
  if(tvWidget && tvWidget.remove) tvWidget.remove();
  tvWidget = new TradingView.widget({
    autosize:true,
    symbol:symbol,
    interval:"60",
    timezone:"Etc/UTC",
    theme:"light",
    container_id:"tv_container"
  });
}

async function runAIAnalysis(symbol){
  const status = document.getElementById("aiStatus");
  status.textContent = "Analisando…";
  const r = await fetch(AI_API+"?symbol="+encodeURIComponent(symbol));
  const j = await r.json();
  document.getElementById("aiResult").innerHTML =
    `<strong>Decisão:</strong> ${j.decision} <br/><strong>Score:</strong> ${j.score}`;
  status.textContent = "Última análise: "+new Date().toLocaleString("pt-BR");
}

document.getElementById("aiAnalyzeBtn").addEventListener("click", ()=>{
  const s = document.getElementById("aiSymbolInput").value.trim() || CURRENT_SYMBOL;
  if(!s) return;

  runAIAnalysis(s);

  // ✅ NOVO: sincroniza automaticamente com o gráfico
  loadChart(s);
});

document.getElementById("aiUseChartBtn").addEventListener("click", ()=>{
  document.getElementById("aiSymbolInput").value = CURRENT_SYMBOL;
});

document.getElementById("setChartBtn").addEventListener("click", ()=>{
  const s = document.getElementById("chartSymbolInput").value.trim();
  if(s) loadChart(s);
});

// init
loadChart(DEFAULT_SYMBOL);
</script>

</body>
</html>
